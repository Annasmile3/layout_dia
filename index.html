<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img src="./images/logo/logo.svg" alt="logo" class="header__logo">
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#serv" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#work" class="nav__link">Work</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact us</a>
          </li>
          <li class="nav__item nav__item-active">Hire us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="info-section">
        <div class="info">
        <h1 class="info__heading">Global digital agency</h1>
        <p class="info__text">By the same illusion which lifts the horizon of the sea to the
           level of the spectator on a hillside, the sable cloud beneath.</p>
          <button class="button info__button">Learn more</button>
        </div>
        <div class="gallery">
            <button class="gallery__button gallery__button-left">
              <img class="gallery__arrow" src="./images/slider/back.svg" alt="">
            </button>
            <button class="gallery__button gallery__button-right">
              <img class="gallery__arrow" src="./images/slider/next.svg" alt="">
            </button>
            <h4 class="gallery__name">Intro</h4>
            <p class="gallery__text">By the same illusion which lifts the horizon.</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
